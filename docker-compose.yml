version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=mysql://root:password@db:3306/railway
      - NEXTAUTH_SECRET=5c73ef67b9d0e6a8f4b2c1d5a8e7f3b2c9d6a3f5b8e2c1d4a7f9b2e5c8d3a6f1
      - NEXTAUTH_URL=http://localhost:3000
      - ADMIN_EMAIL=admin@example.com
      - ADMIN_PASSWORD=admin123
      - JWT_SECRET=5c73ef67b9d0e6a8f4b2c1d5a8e7f3b2c9d6a3f5b8e2c1d4a7f9b2e5c8d3a6f1
    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      - db
    command: sh -c "npx prisma migrate deploy && npm run dev"

  db:
    image: mysql:8.0
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=password
      - MYSQL_DATABASE=railway
    volumes:
      - mysql-data:/var/lib/mysql

volumes:
  mysql-data: 